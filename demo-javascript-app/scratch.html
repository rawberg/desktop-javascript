<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop JavaScript - Demo App</title>
    <link href="styles/semantic.min.css" media="all" rel="stylesheet" />
    <link href="styles/main.css" media="all" rel="stylesheet" />
    <script type="application/javascript"></script>
</head>
<body>
<div class="wrapper">
    <h3 class="ui header">Storage Volumes</h3>
    <div class="volumes-container">
        <div class="ui active inverted dimmer">
            <div class="ui text loader">Loading</div>
        </div>
        <div class="ui attached segment">
            <span>MacHD</span><span class="">50GB / 100GB</span>
        </div>
        <div class="ui attached segment">
            <span>BOOTCAMP</span><span class="">34GB / 97GB</span>
        </div>
        <div class="ui attached segment">
            <span>Macintosh HD2</span><span class="">256GB / 2304GB</span>
        </div>
    </div>
</div>
</body>
</html>
